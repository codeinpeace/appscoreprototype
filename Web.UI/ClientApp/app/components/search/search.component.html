<h1>People Search</h1>

<p></p>

<p *ngIf="!result"><em>Loading...</em></p>

<div>
    <input id="search-input" [(ngModel)]="searchText" required placeholder="eg. Amy" />
    <button (click)="searchPeople()">Search</button>
</div>

<p></p>
<div>
    Gender: 
    Male <input type="checkbox" [(ngModel)]="isMale" />
    Female <input type="checkbox" [(ngModel)]="isFemale" />
</div>


<table class='table' *ngIf="result">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthplace</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of result">
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.gender }}</td>
            <td>{{ person.birthplaceid }}</td>
        </tr>
    </tbody>
</table>
